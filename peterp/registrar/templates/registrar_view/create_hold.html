{% extends 'registrar_view/layout.html' %}
{% load static %} 

{% block title %}
<title>Registration - PetERP</title>
{% endblock %} 


{% block body %}

<main style="background-color: rgba(0, 0, 0, 0.03)">
  <div class="container-fluid px-4">
    {% if messages %}
    {% for message in messages %}
    <div{% if message.tags %} class="alert text-center m-3 alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
      {% endfor %}
    {% endif %}
    <h1 class="mt-4">Hold</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Holds</li>
    </ol>




    <div class="card mb-4">
      <div class="card-header">
        <i class="	fas fa-archive me-1"></i>
        Holds
      </div>
      <div class="card-body overflow-auto">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Hold Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Hold Name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Restricted Operation</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Restricted Views or Tables</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Active
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
          <a href="hold.html"><button class="btn btn-primary mx">Delete</button></a>
        </form>
        
        
      </div>
  
   
  </div>
</div>





</main>

{% endblock %}
