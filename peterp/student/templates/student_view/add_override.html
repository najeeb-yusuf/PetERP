{% extends 'student_view/layout.html' %} {% load static %} {% block title %}
<title>New Override - PetERP</title>
{% endblock %} {% block body %}
<main style="background-color: rgba(0, 0, 0, 0.03)">
  <div class="container-fluid px-4">
    <h1 class="mt-4">New Override</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Academics</li>
    </ol>



    <div class-="row px-4 text-center">
      <form action="" method="post">
        {% csrf_token %}

      <div class="card mb-4">

        <div class="card-body overflow-auto">
          <div class="container mt-3">
            <div class="row">

              <div class="col mb-4">
                <h3 class="lead">
                  Type of Override

                </h3>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="override_type" id="Class-Size" value="Class-Size"
                    required checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Class Size Override
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="override_type" id="Pre-requisite" value="Pre-requisite" required>
                  <label class="form-check-label" for="exampleRadios2">
                    Prerequisite Override
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="override_type" id="Time-Conflict" value="Time-Conflict" required>
                  <label class="form-check-label" for="Time-Conflict">
                    Time-Conflict Override
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="override_type" id="Level" value="Level" required>
                  <label class="form-check-label" for="Level">
                    Level Override
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="override_type" id="Min-Year" value="Min-Year" required>
                  <label class="form-check-label" for="Min-Year">
                    Minimum Year Override
                  </label>
                </div>
                  
                <input type="text" name="student_id" value="{{ student_data.student_id }}" hidden>
                <input type="text" name="session_id" value="{{ session_id }}" hidden>

              </div>

              <div class="modal-container container col m-3">
                <h3 class="lead">
                  Section


                </h3>
                <input type="search" list="mylist" name="section_id" required>
                <datalist id="mylist">
                  <option value="a">
                  <option value="b">
                  <option value="Option 3">
                </datalist>

              </div>

            </div>


            <div class="text-center">
              <button type="submit" class="btn btn-success " onclick="override_request()"><i class="fa fa-floppy-disk"
                  aria-hidden="true"></i></button>
                  <script>
                    function override_request() {
                        $.ajax({
                            type: 'POST',
                            url: '{% url "student:override" %}',
                            data: { },
                            success: function () {
                                toastr.info('Override Requested Successully');
            
                                }
                            });
                        }
            </script>
            </div>



          </div>
        </div>
      </div>
    </form>
    </div>







</main>
{% endblock %}
