{% extends 'student_view/layout.html' %}
{% load static %}

{% block title %}
<title>Academic Record - PetERP</title>
{% endblock %}

{% block body %}
<main>
  <div class="container-fluid px-4">
    <h1 class="mt-4">Academic Records</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Academics</li>
    </ol>

    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table me-1"></i>
        Academic Records
      </div>
      <div class="card-body">


        <span class="h2 text-muted" >Term</span>
        <ol class="list-group list-group-numbered">

            {% for session in academic_records %}
            
            <a href="{% url 'semester_records' session %}">
            <li class="list-group-item">
                  {{ session }}
                </li>
              </a>
            {% endfor %}

          </tbody>
        </ol>
      </div>
    </div>
  </div>
</main>

{% endblock %}
